<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article detail</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p>{{ article.content }}</p>
    <p>{{ article.created_at }}</p>
    <p>{{ article.user }}</p>

    {% if article.user == request.user %}
    <a href="{% url 'tweet:update_article' article.id %}">
        <button>수정버튼</button>
    </a>
    <form action="{% url 'tweet:delete_article' article.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">삭제버튼</button>
    </form>
    {% endif %}
</body>
</html>
